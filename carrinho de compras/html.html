<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Carrinho de Compras</h1>
    <div id="produtos">
        <div class="produto">
            <h2>Produto</h2>
            <p>Preço: R$10,00</p>
            <button onclick="adicionarAoCarrinho('Produto 1', 10.00)">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <h2>Produto 2</h2>
            <p>Preço: R$20,00</p>
            <button onclick="adicionarAoCarrinho('Produto 2', 20.00)">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <h2>Produto 3</h2>
            <p>Preço: R$30,00</p>
            <button onclick="adicionarAoCarrinho('Produto 3', 30.00)">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <h2>Produto 4</h2>
            <p>Preço: R$40,00</p>
            <button onclick="adicionarAoCarrinho('Produto 4', 40.00)">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <h2>Produto 5</h2>
            <p>Preço: R$50,00</p>
            <button onclick="adicionarAoCarrinho('Produto 5', 50.00)">Adicionar ao Carrinho</button>
        </div>
    </div>
    <h2>Seu Carrinho</h2>
    <ul id="carrinho"></ul>
    <p id="total">Total: R$0,00</p>
    <script src="script.js"></script>
</body>
</html>
